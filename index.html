<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div id="password-container">
                <h1>Senha</h1>
                <input type="text" id="generated-password" readonly>
                <div id="button-container">
                    <button class="button" id="prioritaria-button">Senha Prioritária (SP)</button>
                    <button class="button" id="geral-button">Senha Geral (SG)</button>
                    <button class="button" id="exame-button">Senha de Exame (SE)</button>
                </div>
            </div>
        </div>
        <div class="center-column">
            <div id="generated-passwords-container">
                <h2>Senhas Geradas</h2>
                <div id="password-score">Total de Senhas: 0</div>
                <ul id="generated-passwords"></ul>
            </div>
        </div>
        <div class="right-column">
            <div id="relatorio-senhas-container">
                <h2>Relatório de Senhas</h2>
                <div id="report-container">
                    <h3>Quantidade de Senhas por Tipo</h3>
                    <ul id="password-type-report"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
