<ion-header [translucent]="true">

    <ion-title class="ion-text-center">
      Gerador de Senhas
    </ion-title>
  </ion-toolbar>
</ion-header>

    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Senha: " value="{{inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" class="custom-button" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
      <ion-button expand="block" class="custom-button" (click)="senhasService.novaSenha('SP')">Senha PrioritÃ¡ria</ion-button>
      <ion-button expand="block" class="custom-button" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>

</ion-content>
